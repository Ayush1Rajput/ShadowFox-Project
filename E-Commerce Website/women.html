    function createCard(product) {

      cardClone.querySelector(".productName").textContent = product.name;
      cardClone.querySelector(".productDescription").textContent =
        product.description;
      cardClone.querySelector(
        ".productPrice"
      ).textContent = `â‚¹${product.price.toFixed(2)}`;
      cardClone.querySelector(".productImg").src = product.image;
      // Add the stock information

        ".productStock"
      ).textContent = `${product.total_stock}`;
